<!DOCTYPE HTML>
<html>
    <head>
        <meta lang="ja">
        <meta charset="UTF-8">
        <meta name="description" content="Sample">
        <meta name="author" content="DAFU">
        <meta name="viewport" content="width=device-width">
        <title>Syobon's HP</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600,800" rel="stylesheet">
        <style>
            html{
                height: 100%;
                width: 100%;
            }
            body{
                height: 100%;
                font-size: 14px;
                color: black;
                font-family: "Arial, Helvetica, sans-serif";
                margin: 0;
            }
                .nom{
                    margin: 0;
                }
                .clear{
                    height: 100px;
                }
                .clear-harf{
                    height: 50px;
                }
            #header{
                text-align: center;
                height: 60px;
            }
                #topmenu{
                    width: 100%;
                    height: 100%;
                    list-style: none;
                    overflow: hidden;
                    background: #585858;
                }
                    .logo{
                        font-size: 16px;
                        color: white;
                        width: 200px;
                        margin: 0;
                        float: left;
                        margin-top: 18px;
                    }
                    .menu{
                        width: calc(100% - 250px);
                        float: right;
                        height: 100%;
                    }
                        .tm-ct{
                            color: #ffffff;
                            text-align: left;
                            padding: 0;
                            margin-top: 20px;
                            margin-bottom: 20px;
                        }
                        .tm-c{
                            color: #ffffff;
                            display: inline-block;
                            padding-left: 15px;
                            padding-right: 15px;
                        }

            #content{
                text-align: center;
                font-family: "serif";
            }
                #ttl{
                    width: 100%;
                    background: orange;
                    font-size: 100px;
                    color: #ffffff;
                    font-weight: 200;
                    padding: 20px 0 20px 0;
                }
                .dis{
                    font-weight: 200;
                    font-size: 32px;
                }
                .scroll{
                    font-size: 14px;
                }
                .main-content{
                    background: cornflowerblue;
                }
                .wrap{
                    width: 920px;
                    margin: 0 auto;
                }
                    .itl{
                        font-size: 32px;
                        color: bisque;
                        text-decoration-line: underline;
                        text-decoration-style: dotted;
                    }
                    .txt{
                        font-size: 18px;
                        color: #333;
                    }
                    .spec-t{
                        width: 100%;
                    }
                    .spec-t th,.spec-t td{
                        border-bottom: 1px dotted gray;
                        text-align: left;
                        font-size: 24px;
                    }
                    .spec-t th{
                        width: 50%;
                    }
                    .spec-t td{
                        font-weight: 200;
                    }
            #footer{
                width: 100%;
                background-color: #333;
                color: white;
                padding-top: 50px;
                padding-bottom: 50px;
            }
                .copy{
                    width: 65%;
                    margin: 0 auto;
                    text-align: center;
                }
        </style>
    </head>
    <body>

        <div id="header">
            <div id="topmenu">
                <div id="wraper">
                    <a href="#"><div class="logo">(´・ω・｀)</div></a>
                    <nav class="menu">
                        <ul class="tm-ct">
                            <a href="#"><li class="tm-c">TOP</li></a>
                            <a href="#about"><li class="tm-c">About</li></a>
                            <a href="#spec"><li class="tm-c">Spec</li></a>
                         </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="ttl">
                <p class="dis nom">
                    SYOBON COIN
                </p>
                (´・ω・｀)
                <p class="dis">
                    しょぼんという暗号通貨。
                </p>
            </div>
            <div class="clear"></div>
            <div class="main-content">
                <div class="wrap">
                    <!--About-->
                    <div id="about">
                        <h2 class="itl">About</h2>
                        <p class="txt">
                            このコインは(´・ω・｀)をモチーフにしたものです。
                        </p>
                    </div>
                    <!--Aboutここまで-->
                    <!--Spec-->
                    <div id="spec">
                        <h2 class="itl">Spec</h2>
                        <p class="txt">
                            このコインの仕様表です。
                        </p>
                        <table class="spec-t">
                            <tbody>
                                <tr>
                                    <th>コイン名</th>
                                    <td>Syobon</td>
                                </tr>
                                <tr>
                                    <th>シンボル</th>
                                    <td>SBN</td>
                                </tr>
                                <tr>
                                    <th>アルゴリズム</th>
                                    <td>CryptoNight</td>
                                </tr>
                                <tr>
                                    <th>最大発行枚数</th>
                                    <td>1,000,000,000,000枚</td>
                                </tr>
                                <tr>
                                    <th>プレマイン</th>
                                    <td>あり(詳細後述)</td>
                                </tr>
                                <tr>
                                    <th>ブロック生成時間</th>
                                    <td>120秒</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear-harf"></div>
        <footer id="footer">
            <p class="copy">
                &copy;Syobon&nbsp;Developer&nbsp;Team
            </p>
        </footer>
    </body>
</html>
