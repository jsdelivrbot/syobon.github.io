<!DOCTYPE HTML>
<html>
    <head>
        <meta lang="ja">
        <meta charset="UTF-8">
        <meta name="description" content="Sample">
        <meta name="author" content="DAFU">
        <meta name="viewport" content="width=device-width">
        <title>Syobon's HP</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600,800" rel="stylesheet">
        <style>
            html{
                height: 100%;
                width: 100%;
            }
            body{
                height: 100%;
                font-size: 14px;
                color: black;
                font-family: "Arial, Helvetica, sans-serif";
                margin: 0;
            }
            #header{
                text-align: center;
                height: 60px;
            }
                #topmenu{
                    width: 100%;
                    height: 100%;
                    list-style: none;
                    overflow: hidden;
                    background: #585858;
                }
                    .logo{
                        font-size: 16px;
                        color: white;
                        width: 200px;
                        margin: 0;
                        float: left;
                        margin-top: 18px;
                    }
                    .menu{
                        width: calc(100% - 250px);
                        float: right;
                        height: 100%;
                    }
                        .tm-ct{
                            color: #ffffff;
                            text-align: left;
                            padding: 0;
                            margin-top: 20px;
                            margin-bottom: 20px;
                        }
                        .tm-c{
                            color: #ffffff;
                            display: inline-block;
                            padding-left: 15px;
                            padding-right: 15px;
                        }

            #content{
                text-align: center;
                height: 100%;
                font-family: "serif";
            }
                #ttl{
                    width: 100%;
                    height: calc(100% - 60px);
                    background: orange;
                    font-size: 100px;
                    color: #ffffff;
                    padding-top: 15%;
                    padding-bottom: 10%;
                    font-weight: 800;
                }
                .dis{
                    font-weight: 200;
                }
        </style>
    </head>
    <body>

        <div id="header">
            <div id="topmenu">
                <div id="wraper">
                    <a href="#"><div class="logo">(´・ω・｀)</div></a>
                    <nav class="menu">
                        <ul class="tm-ct">
                            <a href="#"><li class="tm-c">TOP</li></a>
                            <a href="#about"><li class="tm-c">About</li></a>
                            <a href="#spec"><li class="tm-c">Spec</li></a>
                         </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="ttl">
                (´・ω・｀)
                <p class="dis">
                    しょぼんという暗号通貨。
                </p>
            </div>
        </div>


    </body>
</html>
